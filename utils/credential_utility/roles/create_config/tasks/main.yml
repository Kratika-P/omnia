---

- name: Create Omnia credentials file
  ansible.builtin.include_tasks: create_credential_file.yml
  vars:
    credential_type: "Omnia"
    credential_template: "{{ omnia_credential_template }}"
    credential_file_path: "{{ omnia_credential_file }}"
    credential_file_mode: "{{ omnia_credential_file_mode }}"
    vault_password_file: "{{ omnia_credential_vault_path }}"
  when: not omnia_cred_file_status

- name: Create Build Stream credentials file
  ansible.builtin.include_tasks: create_credential_file.yml
  vars:
    credential_type: "Build Stream"
    credential_template: "{{ bs_credential_template }}"
    credential_file_path: "{{ bs_credential_file }}"
    credential_file_mode: "{{ bs_credential_file_mode }}"
    vault_password_file: "{{ bs_credential_vault_path }}"
  when: 
    - enable_build_stream | default(false) | bool
    - not bs_cred_file_status
