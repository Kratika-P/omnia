---

- name: "Create vault key for {{ credential_type }} credential file"
  when: status_var_name == false
  block:
    - name: "Create ansible vault key for {{ credential_type }}"
      ansible.builtin.set_fact:
        "{{ vault_key_var_name }}": "{{ lookup('password', '/dev/null chars=ascii_letters') }}"

    - name: "Save vault key to {{ credential_type }} vault path"
      ansible.builtin.lineinfile:
        path: "{{ vault_password_file }}"
        line: "{{ vault_key }}"
        mode: "{{ conf_file_mode }}"
        owner: root
        create: true
