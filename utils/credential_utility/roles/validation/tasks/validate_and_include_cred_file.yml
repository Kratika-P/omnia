---

- name: "Initialize {{ credential_type }} credential file status"
  ansible.builtin.set_fact:
    "{{ status_var_name }}": false

- name: "Check if {{ credential_type }} credential file exists"
  ansible.builtin.stat:
    path: "{{ credential_file_path }}"
  register: file_status

- name: "Set {{ credential_type }} status based on file existence"
  ansible.builtin.set_fact:
    "{{ status_var_name }}": "{{ file_status.stat.exists }}"

- name: "Include {{ credential_type }} credentials if it exists"
  when: vars[status_var_name] | default(false)
  block:
    - name: "Include {{ credential_type }} credentials"
      ansible.builtin.include_tasks: "{{ role_path }}/../../../../common/tasks/common/decrypt_include_encrypt.yml"
      vars:
        credential_file_path: "{{ credential_file_path }}"
        vault_password_file: "{{ vault_password_file }}"
  rescue:
    - name: "Fail to include {{ credential_type }} credentials"
      ansible.builtin.fail:
        msg: "{{ password_fail_msg }}: {{ include_credentials_msg }}"
