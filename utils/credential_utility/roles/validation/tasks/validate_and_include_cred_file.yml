---

- name: "Initialize {{ credential_type }} credential file status"
  ansible.builtin.set_fact:
    "{{ status_var_name }}": false

- name: "Check if {{ credential_type }} credential file exists"
  ansible.builtin.stat:
    path: "{{ credential_file_path }}"
  register: file_status

- name: "Set {{ credential_type }} status based on file existence"
  ansible.builtin.set_fact:
    "{{ status_var_name }}": "{{ file_status.stat.exists }}"

- name: "Include {{ credential_type }} credentials if it exists"
  when: "{{ status_var_name }}"
  block:
    - name: "Check {{ credential_type }} credentials file is encrypted"
      ansible.builtin.command: cat {{ credential_file_path }}
      changed_when: false
      register: credentials_content
      no_log: true

    - name: "Decrypt {{ credential_type }} credentials file"
      ansible.builtin.command: >-
        ansible-vault decrypt {{ credential_file_path }}
        --vault-password-file {{ vault_password_file }}
      changed_when: false
      when: ansible_vault_search_key in credentials_content.stdout

    - name: "Include {{ credential_type }} credentials"
      ansible.builtin.include_vars: "{{ credential_file_path }}"
      register: include_credentials
      no_log: true
  rescue:
    - name: "Encrypt {{ credential_type }} credentials file on error"
      ansible.builtin.command: >-
        ansible-vault encrypt {{ credential_file_path }}
        --vault-password-file {{ vault_password_file }}
      changed_when: false
      when: ansible_vault_search_key in credentials_content.stdout

    - name: "Fail to include {{ credential_type }} credentials"
      ansible.builtin.fail:
        msg: "{{ password_fail_msg }}: {{ include_credentials.message }}"
