---

- name: "Initialize credential file status - {{ credential_type }}"
  ansible.builtin.set_fact:
    "{{ status_var_name }}": false

- name: "Check if credential file exists - {{ credential_type }}"
  ansible.builtin.stat:
    path: "{{ credential_file_path }}"
  register: file_status

- name: "Set status based on file existence - {{ credential_type }}"
  ansible.builtin.set_fact:
    "{{ status_var_name }}": "{{ file_status.stat.exists }}"

- name: "Include credentials if it exists - {{ credential_type }}"
  when: vars[status_var_name] | default(false)
  block:
    - name: Set variables for common task
      ansible.builtin.set_fact:
        cred_file_path: "{{ credential_file_path }}"
        cred_vault_path: "{{ vault_password_file }}"

    - name: "Include credentials - {{ credential_type }}"
      ansible.builtin.include_tasks: "{{ role_path }}/../../../../common/tasks/common/decrypt_include_encrypt.yml"
      vars:
        credential_file_path: "{{ cred_file_path }}"
        vault_password_file: "{{ cred_vault_path }}"
  rescue:
    - name: "Fail to include credentials - {{ credential_type }}"
      ansible.builtin.fail:
        msg: "{{ password_fail_msg }}: {{ include_credentials_msg }}"
