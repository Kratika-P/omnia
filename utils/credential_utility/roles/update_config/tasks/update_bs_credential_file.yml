---

- name: Generate SSHA password hash for build stream registrar
  generate_ssha_password:
    password: "{{ build_stream_password }}"
  register: password_hash
  when: 
    - build_stream_password is defined
    - build_stream_password | length > 0

  rescue:
    - name: Failed to generate password hash
      ansible.builtin.include_tasks: encrypt_credentials_file.yml
      vars:
        credential_type: "Build Stream"
        credential_file_path: "{{ bs_credential_file }}"
        vault_password_file: "{{ bs_credential_vault_path }}"

    - name: Failed to generate build stream password hash
      ansible.builtin.fail:
        msg: "{{ bs_password_hash_fail_msg }}"

- name: Set build stream password hash variable
  ansible.builtin.set_fact:
    build_stream_password_hash: "{{ password_hash.pswd_ssha }}"
  when: password_hash is defined and not password_hash.skipped | default(false)

- name: Update build_stream_oauth_credentials.yml with hashed password
  ansible.builtin.template:
    src: "{{ role_path }}/../create_config/templates/build_stream_credential.j2"
    dest: "{{ bs_credential_file }}"
    mode: "{{ bs_credential_file_mode }}"
  when: 
    - build_stream_username is defined
    - build_stream_password_hash is defined

  rescue:
    - name: Failed to update build stream credential file
      ansible.builtin.include_tasks: encrypt_credentials_file.yml
      vars:
        credential_type: "Build Stream"
        credential_file_path: "{{ bs_credential_file }}"
        vault_password_file: "{{ bs_credential_vault_path }}"

    - name: Failed to update build stream credential file
      ansible.builtin.fail:
        msg: "{{ bs_file_update_fail_msg }}"

- name: Encrypt build_stream_oauth_credentials.yml
  ansible.builtin.include_tasks: encrypt_credentials_file.yml
  vars:
    credential_type: "Build Stream"
    credential_file_path: "{{ bs_credential_file }}"
    vault_password_file: "{{ bs_credential_vault_path }}"
  when: 
    - build_stream_username is defined
    - build_stream_password_hash is defined

  rescue:
    - name: Failed to encrypt build stream credential file
      ansible.builtin.fail:
        msg: "{{ bs_encrypt_fail_msg }}"
