---

- name: "Encrypt {{ credential_type }} credentials file"
  block:
    - name: "Check if {{ credential_type }} credentials file is already encrypted"
      ansible.builtin.shell: >-
        set -o pipefail && head -n1 {{ credential_file_path }} | grep -q '\$ANSIBLE_VAULT;'
      register: file_encrypted
      changed_when: false
      failed_when: false

    - name: "Check if vault password file exists for {{ credential_type }}"
      ansible.builtin.stat:
        path: "{{ vault_password_file }}"
      register: vault_key_status

    - name: "Create vault password file for {{ credential_type }} if not exists"
      ansible.builtin.lineinfile:
        path: "{{ vault_password_file }}"
        line: "{{ lookup('password', '/dev/null chars=ascii_letters length=32') }}"
        mode: "0600"
        owner: root
        create: true
      when: not vault_key_status.stat.exists

    - name: "Ensure {{ credential_type }} credentials if not encrypted"
      ansible.builtin.command: >-
        ansible-vault encrypt {{ credential_file_path }}
        --vault-password-file {{ vault_password_file }}
      when: 
        - credential_file_path is file
        - file_encrypted.rc != 0
      changed_when: false
