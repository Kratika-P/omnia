---

- name: Display deployment information
  ansible.builtin.debug:
    msg:
      - "============================================"
      - "   GitLab Hosted Mode Deployment Complete   "
      - "============================================"
      - ""
      - "Access URL: {{ gitlab_external_url_computed }}"
      - "SSH Port:   {{ gitlab_ssh_port }}"
      - "Username:   root"
      - "Password:   {{ root_password.stdout | default('Check /etc/gitlab/initial_root_password') }}"
      - ""
      - "Project:    {{ gitlab_project_name }}"
      - "Project ID: {{ gitlab_project_id }}"
      - "Project URL: {{ gitlab_project_url }}"
      - ""
      - "Runner Auth Token: {{ gitlab_runner_auth_token }}"
      - "Trigger Token saved to: /root/.gitlab_trigger_token"
      - ""
      - "Service:    {{ gitlab_ctl_command }} (start|stop|status|reconfigure)"
      - "Runner:     {{ gitlab_runner_container_name }} (Podman container, registered)"
      - ""
      - "Next Steps:"
      - "1. Push your catalog files to {{ gitlab_project_http_url }}"
      - "2. Trigger pipeline: curl -X POST -F token=$(cat /root/.gitlab_trigger_token) -F ref={{ gitlab_default_branch }} {{ gitlab_external_url_computed }}/api/v4/projects/{{ gitlab_project_id }}/trigger/pipeline" # noqa: yaml[line-length]
      - "============================================"
