- name: Check if credential file exists
  ansible.builtin.stat:
    path: "{{ credential_file_path }}"
  register: cred_file_stat
  when: credential_file_path is defined

- name: Fail if credential file path is not provided
  ansible.builtin.fail:
    msg: "credential_file_path must be provided"
  when: credential_file_path is not defined

- name: Fail if vault password file path is not provided
  ansible.builtin.fail:
    msg: "vault_password_file must be provided"
  when: vault_password_file is not defined

- name: Check if credential file is encrypted
  ansible.builtin.shell: >-
    head -n1 {{ credential_file_path }} | grep -q '\$ANSIBLE_VAULT;'
  register: cred_file_encrypted
  changed_when: false
  failed_when: false

- name: Decrypt credential file if encrypted
  ansible.builtin.command: >-
    ansible-vault decrypt {{ credential_file_path }}
    --vault-password-file {{ vault_password_file }}
  when: cred_file_encrypted.rc == 0
  changed_when: false

- name: Include credential file
  ansible.builtin.include_vars: "{{ credential_file_path }}"
  register: include_credentials
  no_log: true

- name: Re-encrypt credential file if it was decrypted
  ansible.builtin.command: >-
    ansible-vault encrypt {{ credential_file_path }}
    --vault-password-file {{ vault_password_file }}
  when: cred_file_encrypted.rc == 0
  changed_when: false
