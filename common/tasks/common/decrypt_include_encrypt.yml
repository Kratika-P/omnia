---

- name: Load encrypt files variables
  ansible.builtin.include_vars:
    file: "{{ role_path }}/../../../../common/vars/encrypt_files_vars.yml"

- name: Fail if credential file path is not provided
  ansible.builtin.fail:
    msg: "{{ credential_file_path_error }}"
  when: credential_file_path is not defined

- name: Fail if vault password file path is not provided
  ansible.builtin.fail:
    msg: "{{ vault_password_file_error }}"
  when: vault_password_file is not defined

- name: Check if credential file exists
  ansible.builtin.stat:
    path: "{{ credential_file_path }}"
  register: cred_file_stat
  when: credential_file_path is defined

- name: Process credential file
  when: cred_file_stat.stat.exists | default(false)
  block:
    - name: Check if credential file is encrypted
      ansible.builtin.shell: >-
        set -o pipefail && head -n1 {{ credential_file_path }} | grep -q '\$ANSIBLE_VAULT;'
      register: cred_file_encrypted
      changed_when: false
      failed_when: false

    - name: Check if vault password file exists
      ansible.builtin.stat:
        path: "{{ vault_password_file }}"
      register: vault_file_stat
      when: cred_file_encrypted.rc == 0

    - name: Detect state - encrypted file without vault key
      ansible.builtin.set_fact:
        vault_corrupted: true
      when:
        - cred_file_encrypted.rc == 0
        - not vault_file_stat.stat.exists

    - name: Decrypt credential file if encrypted
      ansible.builtin.command: >-
        ansible-vault decrypt {{ credential_file_path }}
        --vault-password-file {{ vault_password_file }}
      when:
        - cred_file_encrypted.rc == 0
        - vault_file_stat.stat.exists
      changed_when: false
      register: decrypt_result

    - name: Include credential file
      ansible.builtin.include_vars: "{{ credential_file_path }}"
      register: include_credentials
      no_log: true
      when:
        - cred_file_encrypted.rc == 0
        - decrypt_result is succeeded

    - name: Re-encrypt credential file if it was decrypted
      ansible.builtin.command: >-
        ansible-vault encrypt {{ credential_file_path }}
        --vault-password-file {{ vault_password_file }}
      when:
        - cred_file_encrypted.rc == 0
        - decrypt_result is succeeded
      changed_when: false
      register: encrypt_result

  rescue:
    - name: Re-encrypt credential file on error if it was decrypted
      ansible.builtin.command: >-
        ansible-vault encrypt {{ credential_file_path }}
        --vault-password-file {{ vault_password_file }}
      when:
        - cred_file_encrypted.rc == 0
        - decrypt_result is defined and decrypt_result is succeeded
      changed_when: false
      failed_when: false

    - name: Validate credential file integrity
      ansible.builtin.set_fact:
        vault_corrupted: true
      when:
        - decrypt_result is defined
        - decrypt_result is failed

    - name: Clean up credential files
      ansible.builtin.file:
        path: "{{ credential_file_path }}"
        state: absent
      when: vault_corrupted | default(false)

    - name: Reset vault configuration
      ansible.builtin.file:
        path: "{{ vault_password_file }}"
        state: absent
      when: vault_corrupted | default(false)

    - name: Fail if decryption failed
      ansible.builtin.fail:
        msg: "{{ vault_decrypt_error }}"
      when:
        - decrypt_result is defined
        - decrypt_result is failed
        - not vault_corrupted | default(false)
